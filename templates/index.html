{% extends "base.html" %}

{% block content %}
  <main class="container mt-3">
    <!-- HERO -->
      <section class="jumbotron text-center mt-4" style="background: url('https://place-hold.it/1600x300'); background-position: center center">
        <h1 class="display-4">Всякие туры</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
      </section>

    <!-- CARDS -->
      <div class="row mt-5">
        {% for hotel in tours.items %}
            <div class="col-4">
                <div class="card mb-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <img class="card-img-top embed-responsive-item" src="https://place-hold.it/300x200" alt="" />
                    </div>
                    <div class="card-body">
                        <h2 class="h5 card-title">{{ hotel.1.title }}</h2>
                        <p class="card-text">{{ hotel.1.description | truncatechars:50  }}</p>
                        <a href="http://127.0.0.1:8000/tour/{{ hotel.0 }}" class="btn btn-sm btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
          {% endfor %}
      </div>
  </main>
{% endblock %}
